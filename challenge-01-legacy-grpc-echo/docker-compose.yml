version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "50051:50051"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm start

  proxy:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:proxy
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    depends_on:
      - proxy
    environment:
      - REACT_APP_API_URL=http://localhost:8080